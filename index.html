<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

<!-- ///////// OVERLAY DIVS ////////////////////////////// -->
    <div id="continue" class="overlay-text visible">
        <img id="giphy" src="https://media.giphy.com/media/9ptFMCJoqExi5aEfax/giphy.gif" alt="">
        Click to Play!
    </div>

    <div id="game-over-text" class="overlay-text ">
        <img id="giphy" src="https://media.giphy.com/media/3o85xHXClYIc6BGYV2/giphy.gif" alt="">
        Game Over
        <span class="overlay-text-small">Click to Restart</span>
    </div>

    <div id="you-won-text" class="overlay-text">
        <img id="giphy" src="https://media.giphy.com/media/SnzivCcjEj5mg/giphy.gif" alt="">
        You won!!!
        <span class="overlay-text-small">Click to Restart</span>
    </div>

<!-- /////////////// BOARD ELEMETNS /////////////////////// -->
<div></div>
    <h1>Solve me before the time is UP!</h1>
    <div id="pieces" ></div>
        

    <footer id="footer">
          <span id="timer">00 </span>
    </footer>
    
    
    

    <script src="PSproject1.js"></script>

</body>
</html>
